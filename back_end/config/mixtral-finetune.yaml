base_model: mistralai/Mixtral-8x7B-Instruct-v0.1
model_type: MixtralForCausalLM
tokenizer_type: MixtralTokenizer
trust_remote_code: true

datasets:
  - path: /Users/GUEGUEN/CascadeProjects/DSTI-ML-FINAL-PROJECT/data/nlp/fine_tune_dataset.jsonl
    type: chat

val_set_size: 0.05

# ‚ùå PAS DE QLoRA / bitsandbytes
adapter: lora
load_in_4bit: false
use_peft: true
use_flash_attention: false

optimizer: adamw
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

sequence_len: 2048
sample_packing: true
pad_to_sequence_len: true

wandb_project: mixtral-finetune
wandb_run_name: mixtral-run

gradient_accumulation_steps: 4
micro_batch_size: 1
num_epochs: 3
lr_scheduler: cosine
learning_rate: 2e-5

output_dir: ./checkpoints/mixtral-finetuned
save_safetensors: true